<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Upload Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Upload PDF Form</h1>
  <p>Click the button to fill the form and upload your file</p>

  <button onclick="showForm()">Open Form</button>

  <div id="formContainer" style="display: none;">
    <h2>Submit Your File</h2>
    <form id="uploadForm">
      <label for="name">Your Name:</label><br>
      <input type="text" id="name" placeholder="Enter your name" required><br><br>

      <label for="title">PDF Title:</label><br>
      <input type="text" id="title" placeholder="Enter PDF title" required><br><br>

      <label for="pdf">Upload PDF:</label><br>
      <input type="file" id="pdf" accept=".pdf" required><br><br>

      <button type="submit">Submit</button>
    </form>
  </div>

  <p id="successMessage" class="hidden">âœ… PDF successfully submitted!</p>

  <script src="script.js"></script>
</body>
</html>
