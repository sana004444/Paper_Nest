<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paper Nest - Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .inline-radio {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      margin-bottom: 20px;
    }
    .inline-radio label {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #f1f1f1;
      padding: 8px 12px;
      border-radius: 6px;
    }
    .agreement-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      background: #f1f1f1;
      padding: 10px 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container" id="login-screen">
    <div class="login-card">
      <img src="Custlogo.png" alt="CUST Logo" class="logo" />
      <h2>Paper Nest - Login</h2>
      <form id="login-form">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <select required>
          <option value="">Select Role</option>
          <option value="author">Author</option>
        </select>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <div class="container" id="author-dashboard" style="display: none">
    <div class="dashboard-card">
      <h2>Author Submission Form</h2>
      <form id="submission-form">
        <label for="title">Paper Title</label>
        <input type="text" id="title" required />

        <label for="abstract">Abstract</label>
        <textarea id="abstract" rows="4" required></textarea>

        <label for="authors">Author Name(s)</label>
        <input type="text" id="authors" required />

        <label for="emails">Author Email(s)</label>
        <input type="email" id="emails" required />

        <label>Corresponding Author</label>
        <div class="inline-radio">
          <label><input type="radio" name="corresponding" required /> Yes</label>
          <label><input type="radio" name="corresponding" /> No</label>
        </div>

        <label for="paper-upload">Upload Paper (PDF only)</label>
        <input type="file" id="paper-upload" accept="application/pdf" required />

        <div class="agreement-group">
          <input type="checkbox" required />
          <span>I agree to the submission terms and conditions</span>
        </div>

        <button type="submit">Submit Paper</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
